    <body>
    
    <header>
    
            <!-- <h2></h2> -->
             

            <div class="lin"><form id="bookingForm">
                <label for="fullName">BOOK TICKETS <br> Full Name:</label>
                <input type="text" id="fullName" required><br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
            
                <label for="city">Select Package</label>
                <select id="city" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="London">London</option>
                    <option value="Rome">Rome</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Beijing">Beijing</option>
                </select><br>
            
                <label for="numTickets">Number of Tickets:</label>
                <input type="number" id="numTickets" min="1" required><br>
            
                <label for="travelDate">Travel Date:</label>
                <input type="date" id="travelDate" required><br>
            
                <button type="button" onclick="bookTour()">Book Now</button>
            </form>
            
            <script>
                function bookTour() {
                    const fullName = document.getElementById('fullName').value;
                    const email = document.getElementById('email').value;
                    const city = document.getElementById('city').value;
                    const numTickets = document.getElementById('numTickets').value;
                    const travelDate = document.getElementById('travelDate').value;
            
                    if (!fullName || !email || city === "" || !numTickets || !travelDate) {
                        alert("Please fill in all fields");
                        return;
                    }
            
                    // Assume you have a backend to handle booking logic
                    // You can send this data to the server for processing
                    // For now, just display a confirmation message
                    const confirmationMessage = `Booking Confirmed!\n\nName: ${fullName}\nEmail: ${email}\nCity: ${city}\nTickets: ${numTickets}\nTravel Date: ${travelDate}`;
                    alert(confirmationMessage);
                    
                    // You can also reset the form if needed
                    document.getElementById('bookingForm').reset();
                }
            </script>

            </div>
           
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h2 {
    text-align: center;
    color: #fff;
}

form {
    max-width: 400px;
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.7);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

input,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Additional animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

form {
    animation: fadeIn 1s ease;
}
    </style>
</head>
</hbody>
